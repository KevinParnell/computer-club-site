    <script src="support/scripts/jquery.colorbox-min.js"></script>

    <script>
        jQuery(function() {
            jQuery('.lnkBtn:not(.message) > a').colorbox({
                transition: 'fade',
                innerWidth: '100%',
                innerHeight: '100%',
                top: '0',
                fixed: true,
                iframe: true,
                overlayClose: false,
                closeButton: true,
                close: 'close [x]'
            });

            jQuery('.lnkBtn.message > a').on('click', function(e) {
                e.preventDefault();

                jQuery.colorbox({
                    transition: 'fade',
                    innerWidth: '100%',
                    innerHeight: '100%',
                    top: '0',
                    fixed: true,
                    inline: true,
                    href: '#message',
                    overlayClose: false,
                    closeButton: true,
                    close: '[x]',
                });

                jQuery('#message')[0].play();
            });

            jQuery(document).on('cbox_complete', function() {
                //jQuery('#pageWrapper').css('overflow', 'hidden').css('height', '0px');
                jQuery('#pageWrapper').hide();
                jQuery('#pageBgVideo').hide();
            });

            jQuery(document).on('cbox_closed', function() {
                //jQuery('#pageWrapper').css('overflow', 'auto').css('height', 'auto');
                jQuery('#pageWrapper').show();
                jQuery('#pageBgVideo').show();

                jQuery('#message')[0].pause();
                jQuery('#message')[0].currentTime = 0;
            });
        });
    </script>
